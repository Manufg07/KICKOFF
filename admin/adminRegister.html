<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin|Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

      
        .spin {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-[url('/images/5618236.jpg')] bg-cover"  class="bg-gray-100 flex items-center justify-center min-h-screen ">
    <div class="text-center fixed top-8 w-full">
        <h1 class="text-6xl font-bold text-white bounce-in flex items-center justify-center">
            <i class="fas fa-futbol spin mr-4"></i> Kick Off
        </h1>
    </div>
    <div  class= "mx-auto bg-transparent p-8 rounded-lg shadow-lg w-full max-w-md mt-28 border border-2 border-gray-300">
        <h2 class="text-2xl font-bold mb-2 text-gray-100">Create an Account</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-100">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-black" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-100">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-black" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-100">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-black" required>
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-gray-100">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-black" required>
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="terms" name="terms" class="mr-2">
                <label for="terms" class="text-black-500">I agree to the <a href="#" class="text-black-500 hover:underline">terms and conditions</a></label>
            </div>
            <a href="home.html"><button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Register</button></a>
        </form>
        <a class="text-pink-400 hover:text-red-500 ml-80 pt-20 underline" href="adminLogin.html">Login</a>
    </div>
</body>
</html>
