<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   
   <style>
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

      
        .spin {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-[url('/images/bg.jpg')] bg-cover flex items-center justify-center min-h-screen">
    <div class="text-center fixed top-8 w-full">
        <h1 class="text-6xl font-bold text-white bounce-in flex items-center justify-center">
            <i class="fas fa-futbol spin mr-4"></i> Kick Off
        </h1>
    </div>
    <div class="mr-auto ml-8 bg-transparent p-8 rounded-lg shadow-lg w-full max-w-md mx-16 mt-16 border border-2 border-gray-300">
        <h2 class="text-2xl font-bold mb-6 text-gray-200">Login</h2>
        <form id="loginForm" action="/auth/login" method="post">
            <div class="mb-4">
                <label for="email" class="block text-gray-200">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-black" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-200">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-black" required>
            </div>
            <div class="mb-4 flex items-center justify-between">
                <a href="User_Forgot.html" class="text-black-500 hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Login</button>
        </form>
    </div>

</html>
