<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Leagues</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @keyframes slide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .notification-bar {
            overflow: hidden;
            white-space: nowrap;
            animation: slide 15s linear infinite;
        }
        .interactive-box {
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
        }
        .interactive-box {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid #4A90E2; /* Add a blue border on hover */
            background-color: #f0f8ff; /* Add a light blue background on hover */
        }
        .icon-bg {
            transition: transform 0.3s;
        }
        .interactive-box:hover .icon-bg {
            transform: rotate(360deg);
        }
    </style>
</head> <!-- bg-[url('/images/ball.jpg')] -->
<body class="bg-white text-gray-900 font-sans">


<nav class="bg-white shadow-lg p-4 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <span class="text-2xl font-bold text-blue-600">KICK off</span>
        <span class="text-2xl font-bold text-blue-600">Leagues</span>
        <input type="text" placeholder="Search..." class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
    </div>
</nav>


<div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-4">

    </div>
</div>
