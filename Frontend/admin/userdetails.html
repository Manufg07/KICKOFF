<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

   
    <nav class="bg-blue-800 shadow-lg p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <span class="text-2xl font-bold text-white">KICK OFF &nbsp;&nbsp;&nbsp;Admin Dashboard</span>
            <span class="text-2xl ml-2 font-bold text-white"></span>
            <!-- <span class="text-2xl font-bold text-blue-600">User Details</span> -->
            <div id="Maincontent" class="ml-20 sm:ml-36">
                
                    <div class="max-w-7xl mx-auto flex justify-between items-center">
                        
                        <a href="home.html" class="text-white hover:underline">Back to Home</a>
                    </div>
        </div>
    </nav>

   
    <div class="container mx-auto mt-8 p-4">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">User Details</h2>
            <div class="mb-4 text-center">
                <img class="w-32 h-32 rounded-full mx-auto mb-4" src="/images/MCR.jpeg" alt="Profile Picture">
                <h3 class="text-xl font-semibold text-gray-800">Manu</h3>
            </div>
            <div>
                <h4 class="text-gray-700 font-semibold">Posts</h4>
                <p class="text-gray-900 bg-gray-100 rounded-md p-2">10</p>
            </div>
            <div>
                <h4 class="text-gray-700 font-semibold">Friends</h4>
                <p class="text-gray-900 bg-gray-100 rounded-md p-2">75</p>
            </div>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold">Username</label>
                <p id="username" class="text-gray-900 bg-gray-100 rounded-md p-2">Manu</p>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold">Email</label>
                <p id="email" class="text-gray-900 bg-gray-100 rounded-md p-2">m@gmail.com</p>
            </div>
            <div class="mb-4">
                <label for="fav_team1" class="block text-gray-700 font-semibold">Favorite Team 1</label>
                <p id="fav_team1" class="text-gray-900 bg-gray-100 rounded-md p-2">Real Madrid</p>
            </div>
            <div class="mb-4">
                <label for="fav_team2" class="block text-gray-700 font-semibold">Favorite Team 2</label>
                <p id="fav_team2" class="text-gray-900 bg-gray-100 rounded-md p-2">Manchester United</p>
            </div>
            <div class="mb-4">
                <label for="fav_player" class="block text-gray-700 font-semibold">Favorite Football Player</label>
                <p id="fav_player" class="text-gray-900 bg-gray-100 rounded-md p-2">Cristiano Ronaldo</p>
            </div>
        </div>
    </div>

</body>
</html>
