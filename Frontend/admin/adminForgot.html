<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-[url('/images/5618236.jpg')] bg-cover flex items-center justify-center min-h-screen">
    <div class="bg-transparent p-8 rounded-lg shadow-lg w-full max-w-md mx-auto mt-16 border border-2 border-gray-300">
        <h2 class="text-2xl font-bold mb-6 text-gray-200">Forgot Password</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-100">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-black" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Send Reset Link</button>
        </form>
        <div class="mt-4 text-center">
            <a href="adminLogin.html" class="text-black-500 hover:underline">Back to Login</a>
        </div>
    </div>
</body>
</html>
